<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concatenation</title>
  </head>
  <body>
    <script>
      // Concatenation is the act of joining data together

      //let name = "Temi"
      let name=prompt("Hello, what's your name?");
      document.write("Hello ", name, ", You are welcome.");

      let age=prompt("How old are you?");
      document.write("You are ",age," years old.");

      let newAge = parseInt(age) + 10;
      document.write("You are going to be ", newAge," in the next ten years");
    </script>
  </body>
</html>
