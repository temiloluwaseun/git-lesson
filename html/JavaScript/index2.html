<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types in JS</title>
  </head>
  <body>
    <h2>Data types in Javascript</h2>
    <ul>
      <li>String for text</li>
      <li>Integer for whole numbers</li>
      <li>Float for decimals</li>
      <li>Boolean for true or false</li>
      <li>Null</li>
    </ul>
  
    <script>
      document.write("Thank God everyday!!!<br>") //string
      document.write("It's 2023<br>")
      document.write(6,"<br>")//integer
      document.write(6.1,"<br>")//float
      document.write(8 > 4, "<br>")//boolean
      document.write("")//null
    </script>
  </body>
</html>
