<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Window in JS</title>
  </head>
  <body>
    <!-- A pop up window is one of the oldest methods to show additional document to users
    Two major types of Pop ups are alert(); and prompt(); -->

    <script>
      // alert (); method displays an alert box with a message and an OK button The alert method is ofthen used if you want to make sure information comes through to the user.
      alert('Always take a chill pill')

      // prompt (); method displays a dialog box that prompts the user for an input. The prompt (); method returns the input value if the user clicks OK otherwise returns null.
      prompt("Do you like Don Toliver?")
    </script>
  </body>
</html>
